---
-hosts: mywebservers
  become: yes
  tasks: 
   -name: install java on ubuntu
    apt:
     name: "{{myjavapackonubuntu}}"
     state: present
    when: ansible_os_family=="Debian"

   -name: instal java on Redhat
    dnf:
     name: "{{myjavapackonredhat}}"
     state: present
    when: ansible_os_family=="Redhat" 



